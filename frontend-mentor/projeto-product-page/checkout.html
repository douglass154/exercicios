<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   <link rel="stylesheet" href="./css/style.css">
   <title>Product Page | Checkout</title>
</head>
<body class="mx-auto font-kumbh max-w-[1720px] lg:w-[80%]">
   <header
         class="checkout-header flex justify-between items-center py-5 px-6 lg:border-b-3 lg:border-pale-orange lg:p-0"
      >
         <div class="flex flex-row-reverse items-centerl lg:gap-12 lg:flex-row">
            <div class="flex items-center gap-4">
               <img
                  id="menu-button"
                  class="cursor-pointer w-4 z-50 lg:hidden"
                  src="./images/icon-menu.svg"
                  alt="menu"
               />
               <img
                  class="w-34 pb-0.5 lg:w-38"
                  src="./images/logo.svg"
                  alt="Logo"
               />
            </div>

            <div
               id="nav-background"
               class="hidden top-0 right-0 bg-black-75 w-full min-h-screen z-30"
            ></div>

            <nav
               id="nav-list"
               class="hidden flex-col absolute w-[70%] max-w-[360px] pl-5 pt-32 top-0 left-0 py-10 z-40 bg-white h-screen lg:flex lg:static lg:flex-row lg:p-0 lg:m-0 lg:h-auto"
            >
               <a class="nav-link" href="#"> Collections </a>
               <a class="nav-link" href="#"> Men </a>
               <a class="nav-link" href="#"> Women </a>
               <a class="nav-link" href="#"> About </a>
               <a class="nav-link" href="#"> Contact </a>
            </nav>
         </div>

         <div class="flex items-center gap-7 relative">
            <img
               class="w-7 cursor-pointer rounded-full lg:w-12 lg:border-3 lg:border-transparent lg:transition-colors lg:duration-300 lg:hover:border-orange"
               src="./images/image-avatar.png"
               alt="Profile Image"
            />
         </div>
      </header>

      <div class="px-6 py-3 bg-orange lg:mb-32">
         <a href="./index.html" class="flex items-center gap-4 cursor-pointer">
            <img class="w-2.5" src="./images/icon-previous.svg" alt="previous">
            <span class="font-700 text-very-dark-blue">Search more products</span>
         </a>
      </div>

      <main>
         <section>
            <div>
               <img src="" alt="">
               <div>
                  <h4></h4>

               </div>
            </div>
         </section>
      </main>

      <script src="./js/script.js"></script>
</body>
</html>
